<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Navbar</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- Left Side: Company Name -->
            <div class="navbar-left">
                <h1>Company Name</h1>
            </div>

            <!-- Center: Navigation Links -->
            <nav class="navbar-center">
                <ul>
                    <li><a href="#"><i class="icon-home"></i> Home</a></li>
                    <li><a href="#"><i class="icon-info"></i> About Us</a></li>
                    <li><a href="#"><i class="icon-services"></i> Services</a></li>
                    <li><a href="#"><i class="icon-contact"></i> Contact Us</a></li>
                </ul>
            </nav>

            <!-- Right Side: Call Me Button -->
            <div class="navbar-right">
                <a href="tel:+1234567890" class="call-button">Call Me</a>
            </div>
        </div>
    </header>

    <main>
        <section class="image-text-section">
            <div class="text-container">
                <h2>The future of web
                    design, today</h2>
                    <p>The future of web design, today</p>
               
                <a href="#" class="learn-more-button">call to action</a>
            </div>
            <div class="image-container">
                <img src="path/to/your/image.jpg" alt="Description of image">
            </div>
        </section>
    </main>

    <!-- Include icon styles here or use a library like FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
